<!DOCTYPE	html PUBLIC	"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>贵美商城</title>
 <link rel="stylesheet"	type="text/css"	href="css/global.css"	/>
 <link rel="stylesheet"	type="text/css"	href="css/layout.css"	/>
	<script type="application/javascript" src="./js/jquery-1.11.3.js"></script>
	<script src="js/globalData.js"></script>
	<script type="application/javascript" src="js/catlist.js"></script>
 <script type="text/JavaScript">

 	function multiCheck(oThis){
 		var oInput=document.getElementsByTagName("input");
		for (var i = 1; i < oInput.length; i++) {
			oInput[i].checked = oThis.checked;
		}
 	}
	</script>
</head>
<body>
<div id="container">
	<iframe id="header" runat="server" src="header.htm" width="980" height="136" frameborder="0" scrolling="no"></iframe>
	<div class="catlist a_c">
		<ul class="w20p check" id="checkboxUl">
			<h3><input type="checkbox" name="checkall" onclick="multiCheck(this)" />全选</h3>
		</ul>
		<ul class="w20p" id="nameUl">
			<h3>商品名称</h3>
		</ul>
		<ul class="w50p info" id="sellerPhoneUl">
			<h3>简介/出售者/联系方式</h3>
		</ul>
		<ul class="w10p price" id="priceUl">
			<h3>价格</h3>
		</ul>
<!--		<div><input type="button" id="btn" value="show"></div>-->
	</div>
	<iframe id="footer" runat="server" src="footer.htm" width="980" height="136" frameborder="0" scrolling="no"></iframe>
</div> <!--container end-->
</body>
</html>
